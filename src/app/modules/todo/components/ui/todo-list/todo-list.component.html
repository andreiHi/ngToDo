<ul>
  <li *ngFor="let todo of todoList">
    <app-todo-list-item *ngIf="!editIds.includes(todo.id)"
                        [todo]="todo"
                        (toggle)="onToggle(todo.id)"
                        (deleteTodo)="delete(todo.id)"
                        (edit)="showEdit(todo.id)"
    ></app-todo-list-item>
    <app-todo-item-edit *ngIf="editIds.includes(todo.id)"
                        [todo]="todo"
                        (edit)="onEdit($event, todo.id)">
    </app-todo-item-edit>
  </li>
</ul>
